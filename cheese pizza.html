<!DOCTYPE html>
<html>
    <head>
        <title>cheers!</title>
    </head>

    <body>
        <h1>Cheese Pizza</h1>

       <h3>welcome to  this crusty site, have fun</h3>

       <br>
       <p>How Many Pizza You Wanna Make?</p>
      <form>
        <input id="pizza" type="number" name="num" min="1" max="10">
      </form>

       <br>
       <p>choose your fav crust</p>
       <select>
        <option value="">classic crust</option>
        <option value="">extra thin crust</option>
        <option value="">stuffed crust</option>
        <option value="">burnt crust</option>
        <option value="">I dont eat the crust</option>
       </select>

       <p>choose your fav sauce</p>
       <select>
        <option value="">classic tomato</option>
        <option value="">bechalmel sauce</option>
        <option value="">pesto</option>
       </select>

       <p>choose your fav topping</p>
       <select>
        <option value="">classic mozza-basil!</option>
        <option value="">classic pepperoni!</option>
        <option value="">extra cheese!</option>
        <option value="">meat lovers!</option>
        <option value="">Hawaiian!</option>
        <option value="">Veggies!</option>
        <option value="">classic supreme!</option>
       </select>

       <p>Pizza Shape</p>
      <input type="radio" id="round" name="round" value="round">
      <label for="round">classic</label><br>
      <input type="radio" id="oval" name="oval" value="ovel">
      <label for="oval">oval</label><br>
      <input type="radio" id="square" name="square" value="square">
      <label for="square">square</label><br>
      <input type="radio" id="heart" name="heart" value="heart">
      <label for="heart">heart</label><br>
      <input type="radio" id="hexagon" name="hexagon" value="hexagon">
      <label for="hexagon">hexagon</label><br>
      <input type="radio" id="octagon" name="octagon" value="octagon">
      <label for="octagon">octagon</label><br>
      
      <p>How Many Slices You Want?</p>
      <input type="radio" id="1/2" name="Slices" value="half cut">
      <label for="1/2">half cut</label><br>
      <input type="radio" id="4" name="Slices" value="4 cut">
      <label for="4">4 cut</label><br>
      <input type="radio" id="6" name="Slices" value="6 cut">
      <label for="6">6 cut</label><br>
      <input type="radio" id="8" name="Slices" value="8 cut">
      <label for="8">8 cut</label><br>
      <input type="radio" id="0" name="Slices You Want" value="no cut">
      <label for="0">no cut</label><br>
      
      
      <script src="chpz.js"></script>
      <br>
      <br>
       <button onclick="chpz()">Put In The Oven</button>

       <br>
       <br>
       <br>
       <br>

       <script src="spotify.js"> </script>

       <button onclick="going(this)" value="https://youtube.com/playlist?list=PLk_UmMfvZDx21Z9eEQ9DcIlUfZp1uwEup" style="margin: 10px;">Going 17</button>
       <script src="going.js"> </script>

       <button onclick="games(this)" value="https://www.sonsaur.com/" style="margin: 10px;">Play Games</button>
       <script src="games.js"> </script>
       
    </body>
</html>
